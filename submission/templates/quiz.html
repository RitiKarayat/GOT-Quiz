	<title>GOT Quiz</title>

<body>
	<h1>Game Of Thrones</h1>
	<hr>
	<div class="questions">
	<form action="submit">
		<label>1. What is the true name of Jon Snow?</label><!--Aegon Targaryen-->
		<input type="text" name="1">
		<br><br>
		
		<label>2. Who is Daenerys Targaryen’s mother?</label><!--Rhaella Targaryen-->
		<input type="text" name="2">
		<br><br>

		<input type="text" name="3">
		<br><br>
		
		<label>4. How old was Sansa Stark when the show started?</label><!--13-->
		<input type="text" name="4">
		<br><br>
		
		<label>5. What else except Valyrian steel kills White Walkers?</label><!--Dragonglass or Valyrian steel-->
		<input type="text" name="5">
		<br><br>
		
		<label>6. What is the name of Jon's direwolf?</label><!--Ghost-->
		<input type="text" name="6">
		<br><br>
	
		
		<label>7. "Say it. Say her name. Say it!" Who said these words?(Oberyn Martell/Tyrion Lannister)</label>
		<!--Oberyn Martell-->
		<input type="text" name="7">
		<br><br>
			
		<br><br>
		
		<label>8. Who is king of Westeros when the the series begins?</label><!--Robert Baratheon-->
		<input type="text" name="8">
		<br><br>
		
		<label>9. What noble house is Catelyn Stark from?</label><!--House Tully-->
		<input type="text" name="9">
		<br><br>
		
		<label>10. What is the name of the actor which plays the role of "Tyrion Lannister'?</label><!--Peter Dinklage-->

		<br><br>

		<input type="Submit" name="Submit">
	</form>
